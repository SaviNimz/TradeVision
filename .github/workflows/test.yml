name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Node.js 20.x

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache Yarn dependencies for frontend
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules  # Cache frontend's node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('frontend/yarn.lock') }} # Cache key based on frontend's yarn.lock
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Step 4: Install and Test Frontend
      - name: Install and Test Frontend
        working-directory: ./frontend   # Specify the frontend directory
        run: |
          yarn install   # Install frontend dependencies using yarn.lock
          yarn test --ci # Run tests in CI mode
